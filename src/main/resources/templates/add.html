<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:width="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        select {
            width: 162px; /* Ширина списка в пикселах */
        }
        .flex-cols{
            min-height: 100rem;
            background-color:whitesmoke;
        }
        .flex-col{
            min-height: 100rem;
            background-color:white;
        }
        .btns {
            min-width: 230px;
            right: 30px;
        }
    </style>
</head>
<body>
<div class="fixed-top bg-primary" style="background-color:black">
    <tr th:each ="user : ${message}">
        <td th:text="${user.getEmail()}"></td>
        <td>with roles:</td>
        <td th:text="${user.getRoleString()}"></td>
        <td><a href="/logout"/>Logout</a></td>
    </tr>
</div>
<div class= "container-fluid flex-col">
    <div class="row" >
        <div class="col-md-2 flex-col">
                <div class="btn-group-vertical" role="group" aria-label="Basic example">
                    <a class="btn btns btn-primary"href="#">Admin</a>
                    <a class="btn btns btn-secondary"href="/user">User</a>
                </div>
        </div>

        <div class="col-md-10 flex-cols">
        <h2 class="col-md-10">Admin panel</h2>
        <div class="col-md-10">
            <ul class="nav nav-tabs" role="tablist">
                <li><a href="/admin" role="tab" data-toggle="tab">Users table</a></li>
                <li class="active"><a href="#message" role="tab" data-toggle="tab">New User</a></li>
            </ul>
            <div class ="card" style="background-color:whitesmoke">
                <div class="card-body">
                    <div ><h4>Add new user</h4></div>
                </div>
            </div>
                <div class= "container-fluid">
                    <div class="row flex-cols">
                        <div class="col-md-12">
                            <form name="myForm" th:action="@{/add}" th:method="post">
                                <tr>
                                    <div>
                                        <h6 align ="center">First Name</h6>
                                        <p align ="center"><input align ="center" name="name" type="text"id="name"required/></p>
                                    </div>
                                    <div>
                                        <h6 align ="center">Last Name</h6>
                                        <p align ="center"><input name="lastName"type="text"id="lastName"required/></p>
                                    </div>
                                    <div>
                                        <h6 align ="center">Age</h6>
                                        <p align ="center"><input name="age" type="number"id="age"required/></p>
                                    </div>
                                    <div >
                                        <h6 align ="center">Email</h6>
                                        <p align ="center"><input name="email" type="email"id="email"required/></p>
                                    </div>
                                    <div>
                                        <h6 align ="center">Password</h6>
                                        <p align ="center"><input name="password"type="password"id="password"required/></p>
                                    </div>
                                    <div>
                                        <p align ="center"><select name="Role"   size ="3" required>
                                            <option value="0">ADMIN</option>
                                            <option value="1">USER</option>
                                            <option value="2"></option>
                                        </select></p>
                                    </div>
                                    <p align ="center"><a href="/add"/><button class="btn btn-success">Add new user</button></a></p>
                                </tr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
</div>
</body>
</html>
